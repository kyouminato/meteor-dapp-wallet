<template name="mist_alert">
  <div class="alert-banner {{alertViewState}}">
    <section>
      <h1> ⚠︎ 注意 / Warning</h1>
      <button type="button" class="hide-alert close-button">&times;</button>
      <p>
        ベータ版のMistブラウザをご使用の皆様へ、すべてのリリース済みMistに脆弱性が発見されました。Mistを使用して信頼できないウェブサイトを観覧しないでください。"Feathereum Wallet"をご利用の方には影響はありません。<br>
        Due to a vulnerability affecting all released versions of the Mist beta browser, we urge you for the time being, not to browse untrusted websites with Mist. Users of "Feathereum Wallet" desktop app are not affected.
      </p>
      <p>
        <a class="hide-alert button" href="javascript:void(0)">メッセージを閉じる Close this message</a>
        <a class="hide-alert button download-button" href="https://github.com/feathereum/mist/releases">ダウンロード Download Feathereum Wallet</a>
      </p>
    </section>
  </div>

  <div class="show-alert alert-bubble {{bubbleViewState}}">
    <button>
      <span class="icon-bell"></span>
    </button>
  </div>
</template>
